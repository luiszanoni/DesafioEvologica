<h2>Lista de Pessoas</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas?.content">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cpf }}</td>
            <td>{{ pessoa.email }}</td>
        </tr>
    </tbody>
</table>
